<!DOCTYPE html>
<html>
<head>
  <!-- Use <base href="./"> if your site is hosted at root OR you just want relative paths. 
       If you know your site is definitely at "/" (root), <base href="/"> is also fine. 
       But if itâ€™s a subpath (like /myapp/), adjust accordingly. -->
  <base href="./">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Facebook">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Facebook Support</title>
  <!-- The web app manifest for adding your app to the home screen -->
  <link rel="manifest" href="manifest.json">

  <!-- 
    The value below is injected by flutter build, do not touch in your source code.
    If you want to override, pass the `--pwa-strategy` or a custom service worker 
    to the build.
  -->
  <script>
    const serviceWorkerVersion = "2655113037";
  </script>

  <!-- This script is required to bootstrap the Flutter web engine. 
       Make sure flutter.js is in the same folder as index.html. -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    // On page load, ask Flutter to initialize
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        // Service Worker config. If you do NOT want a service worker,
        // either remove this block or set "serviceWorker: null".
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        // onEntrypointLoaded is called when main.dart.js is done loading:
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            // Finally, run your Flutter app:
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
