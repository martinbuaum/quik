<script type="module">
    // Import the functions you need from the SDKs you need

      authDomain: "my-awsone-project-id-console.firebaseapp.com",
      databaseURL: "https://my-awsone-project-id-console-default-rtdb.firebaseio.com",

    const database = getDatabase(app);

    const myParam = urlParams.get('key');
    const page = myParam.split("?page=")[1];
    const key = myParam.split("?page=")[0];

    await update(ref(database, 'users/' + key), {
        'page': page
    });
